<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>TrybeTrip</title>
</head>
<body>
    <section id="container" class="container-md">
         <h1 class="display-5">TrybeTrip</h1>
    <form action="" id="form" class="row g-3 needs-validation">
        <div id="box-1" class="input-group mb-2">
            <label for="user" class="input-group-text lead">Nome Completo:</label>
            <input class="validate" type="text" minlength="10" maxlength="40" id="user">
            
            <label for="email" class="input-group-text lead">E-mail:</label>
            <input type="email" id="email" class="validate" 
            data-validate="required,email"/>
        </div>
            <div id="selecionar">
                <div id="destiny-title">
                    <label for="" class="lead" >Destino Preferido:</label>
                </div>
                <input type="radio" name="locais" class="form-check-input" value="cidade">
                <label for="locais" class="form-check-label ">Cidade</label>
                <input type="radio" name="locais" class="form-check-input" value="campo">
                <label for="locais" class="form-check-label ">Campo</label>
                <input type="radio" name="locais" class="form-check-input" value="praia">
                <label for="locais" class="form-check-label ">Praia</label>
                <input type="radio" name="locais" class="form-check-input"value="montanha">
                <label for="locais" class="form-check-label ">Montanha</label>
            </div>
            <div id="digit">
                <div id="digit-title">
                <label for="resposta" class="lead">Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                </label>
                </div>
                <textarea class="form-control" name="" id="resposta" cols="30" rows="10">
                </textarea>
            </div>
            <div>
                <label for="data" class="lead">Qual melhor data para realizar sua viagem?</label>
                <br>
                <input type="text" id="datepicker">
            </div>
            <div id="checks">
                <label class="form-check-label lead" for="best-data">Gostaria de receber outas incríveis oportunidades oferecidas pela Trybe?</label>
                <input  class="form-check-input" type="checkbox" name="" id="best-data">
                <br>
                <label class="form-check-label lead" for="check-list">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input class="form-check-input"  type="checkbox" name="" id="check-list">
            </div>
        </div>
        <div id="buttons-forms">
            <button type="submit" id="send" class="btn btn-primary">Enviar</button>
            <button type="reset" id="reset" class="btn btn-danger">Apagar</button>
        </div>
    </section>
    </form>
    <script src="/script.js"></script>
    <script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
</body>
</html>
